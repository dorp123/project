<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
    img{
 max-width: 100%;
 height: auto;;
 border-radius: 10%;
        
    }
    .box{
        width: 300px;
        height: 300px;
        border-radius: 50%;
       
        
    }
    img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
    }
    img:hover .box{
transform: scale(1.2, 1.2);
    }
    </style>
</head>
<body>

    <div class="box">    <img src="https://imgcomfort.com/Userfiles/Upload/images/illustration-geiranger.jpg" alt="Nature" class="responsive"></div>

</body>
</html>
